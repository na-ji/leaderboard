name: Build & release
on:
  pull_request:
  push:
    branches:
      - main

env:
  DB_DATABASE_NAME: test_db
  DB_USER: root
  DB_PASSWORD: root

jobs:
  release:
    name: Build & release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Volta
        uses: volta-cli/action@v4
      - name: Echo versions
        run: |
          node --version
          npm --version
      - name: Cache next js build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: next-cache
      - name: Install dependencies
        run: npm ci --prefer-offline
        env:
          HUSKY: 0
      - name: Set up MySQL
        run: |
          sudo systemctl start mysql.service;
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE_NAME }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }};
          mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} ${{ env.DB_DATABASE_NAME }} < ./trainer.sql
      - name: Build app
        run: npx vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }} && npx vercel build ${{ github.event_name == 'push' && "--prod" || "" }}
        env:
          DB_HOST: 127.0.0.1
          DB_LEADERBOARD_DATABASE_NAME: ${{ env.DB_DATABASE_NAME }}
          DB_SCANNER_DATABASE_NAME: ${{ env.DB_DATABASE_NAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_USER: ${{ env.DB_USER }}
          NEXTAUTH_URL: 'http://localhost:3000/'
      # Send webpack stats and build information to RelativeCI
      - name: Send webpack stats to RelativeCI
        uses: relative-ci/agent-action@v1.1.0
        with:
          webpackStatsFile: ./.next/stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
      - name: Lint
        run: npm run lint
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_AUTO_MERGE_TOKEN }}
          GIT_CREDENTIALS: na-ji:${{ secrets.DEPENDABOT_AUTO_MERGE_TOKEN }}
          HUSKY: 0
        run: npx semantic-release
      - name: Deploy demo to production
        uses: amondnet/vercel-action@v25
        if: ${{ github.event_name == 'push' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prebuilt --prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            {{BRANCH}}-pogo-leaderboard.vercel.app
      - name: Deploy PR to pre-preproduction
        uses: amondnet/vercel-action@v25
        if: ${{ github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prebuilt'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            pr-{{PR_NUMBER}}-pogo-leaderboard.vercel.app
      - name: Auto approve and merge dependabot
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
        with:
          github-token: ${{ secrets.DEPENDABOT_AUTO_MERGE_TOKEN }}
